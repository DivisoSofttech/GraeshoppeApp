<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title><strong>Join Ayoos Health Now</strong></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="welcome-card">
    <ion-img src="/assets/bg-banner.jpg"></ion-img>
    <ion-card-header>
      <ion-card-title>Ayoos</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-row>
        <ion-col size="6">
          <p>Your one place stop for all health needs</p>
          <p>Join and explore Ayoos Health Platform</p>
        </ion-col>
        <ion-col size="6" class="ion-text-end">
          <ion-button (click)="login()"  color="danger">Login Now</ion-button>
          <ion-button (click)="signup()"  color="danger">Join Now</ion-button>
        </ion-col>
        
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
